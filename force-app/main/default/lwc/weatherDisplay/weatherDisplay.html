<template>
    <lightning-card>
        <lightning-input type="search"
                        label="Enter a city" 
                        value={city} 
                        onchange={handleCityChange}>
        </lightning-input>
        <lightning-button label="Get weather" 
                        onclick={handleGetWeather}>
        </lightning-button>
        <template if:true={display}>
            <div class="slds-box">
                <p>City: {display.city}, {display.country}</p>
                <p>Weather: {display.weather}, {display.description} <img src={display.icon}></p>
                <p>Temperature: {display.temperature}Â°C</p>
                <p>Wind Speed: {display.wind} m/s</p>
                <p>Humidity: {display.humidity}%</p>
            </div>
        </template>
        <template if:false={display}>
            <div class="slds-box">
                <p>Oops... No results for {city}</p>
            </div>
        </template>
    </lightning-card>
</template>
